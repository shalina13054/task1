        <h1>Your Beautiful Letter</h1>

        <section class="letter-preview">
            <div class="envelope">
                <div class="stamp">❤️</div>
                <div class="letter-content">

                    <p class="letter-body" id="displayMessage"></p>
                    <p class="letter-closing">With all my love,<br>Your Secret Admirer</p>

            </div>
            <p class="hint">Happy with your words? Finalize it!</p>
            <button id="finalizeButton" class="action-button">Finalize & Send</button>
            <button onclick="window.location.href='index.html'" class="secondary-button">Edit Letter</button>
